<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset>
      <legend>Registration</legend>
      <form name="contact-form">
        <label for="fname">FirstName</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">LastName</label>
        <input type="text" id="lname" name="lname" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />

        <div id="check_box">
          <input type="checkbox" name="check[]" value="CheckBox 1" /> Check 1
          <input type="checkbox" name="check[]" value="CheckBox 2" /> Check 2
          <input type="checkbox" name="check[]" value="CheckBox 3" /> Check 3
          <input type="checkbox" name="check[]" value="CheckBox 4" /> Check 4
          <input type="checkbox" name="check[]" value="CheckBox 5" /> Check 5
        </div>

        <input
          type="button"
          name="button"
          id="btn"
          value="Register"
          onclick="AddRow()"
        />
      </form>
    </fieldset>

    <table border="4" id="show">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Address</th>
          <th>Check Selected</th>
        </tr>
      </thead>
    </table>
    <script src="./app.js"></script>
  </body>
</html>
